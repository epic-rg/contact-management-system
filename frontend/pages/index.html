      <section class="right">
        <form id="contact-form">
          <h4>I'm interested in:</h4>

          <div class="interests">
            <label class="interest-option">
              <input type="radio" name="interest" value="uiux" />
              <span>UI/UX Design</span>
            </label>

            <label class="interest-option">
              <input type="radio" name="interest" value="web" />
              <span>Web Design</span>
            </label>

            <label class="interest-option">
              <input type="radio" name="interest" value="system" />
              <span>System Design</span>
            </label>

            <label class="interest-option">
              <input type="radio" name="interest" value="graphic" />
              <span>Graphic Design</span>
            </label>

            <label class="interest-option">
              <input type="radio" name="interest" value="other" />
              <span>Other</span>
            </label>
          </div>

          <div class="detail">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="eg. Raghav Gupta"
            />
          </div>

          <div class="detail">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="eg. person@domain.com"
            />
          </div>

          <div class="detail">
            <label for="message">Your Message</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <button class="submit" type="submit">Send Message</button>
        </form>
      </section>
