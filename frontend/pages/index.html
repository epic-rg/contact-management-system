<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/layout.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <h1>
          <p class="white">Let's</p>
          <p class="white">talk</p>
          <p class="white">on</p>
          <p class="white">something</p>
          <p class="light-green">great</p>
          <p class="white">together</p>
        </h1>

        <div class="details">
          <p>
            <span> mail </span>
            guptaraghav4128@gmail.com
          </p>
          <p>
            <span> phone </span>
            +91-9839577693
          </p>
          <p>
            <span> location </span>
            Lucknow, Uttar Pradesh, India
          </p>
        </div>

        <div class="button">
          <a href=""><button>linkedIn</button></a>
          <a href=""><button>Behance</button></a>
          <a href=""><button>Instagram</button></a>
        </div>
      </section>

      <section class="right">
        <form id="contact-form">
          <h4>I'm interested in:</h4>

          <div class="interests">
            <label
              ><input type="radio" name="interest" value="uiux" /> UI/UX
              Designer</label
            >
            <label
              ><input type="radio" name="interest" value="web" /> Web
              Designer</label
            >
            <label
              ><input type="radio" name="interest" value="system" /> System
              Design</label
            >
            <label
              ><input type="radio" name="interest" value="graphic" /> Graphic
              Design</label
            >
            <label
              ><input type="radio" name="interest" value="other" /> Other</label
            >
          </div>

          <div class="detail">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="eg. Raghav Gupta"
            />
          </div>

          <div class="detail">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="eg. person@domain.com"
            />
          </div>

          <div class="detail">
            <label for="message">Your Message</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </body>
</html>
